{% extends "products/base.html" %}
{% block title %}Email Log-in{% endblock %}
{% block content %}
    <h1>Email Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
